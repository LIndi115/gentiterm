<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENTI TERM | Paneli Admin</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root {
            --blue: #007aff;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #ffffff;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .admin-container {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h2 { text-align: center; color: var(--blue); margin-bottom: 25px; font-weight: 800; }

        input, button {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background: var(--blue);
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { background: #005bbd; transform: scale(0.98); }
        button:disabled { background: #334155; cursor: not-allowed; }

        #status {
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="admin-container">
    <h2>Shto Punim</h2>
    
    <input type="text" id="titulli" placeholder="Titulli i punimit">
    <input type="text" id="pershkrimi" placeholder="P√´rshkrimi (opsionale)">
    <input type="file" id="foto-input" accept="image/*">

    <button id="upload-btn" onclick="vazhdoUpload()">PUBLIKO TANI</button>
    
    <p id="status">Gati p√´r ngarkim.</p>
</div>

<script>
    // Konfigurimi i projektit tend Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsj19Wg",
        authDomain: "herolind-6ca5f.firebaseapp.com",
        projectId: "herolind-6ca5f",
        storageBucket: "herolind-6ca5f.firebasestorage.app",
        messagingSenderId: "893085364638",
        appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // API Key i ImgBB qe e dorgove ti
    const IMGBB_API_KEY = "eb62a6907856c805db10887e57fa34ea";

    async function vazhdoUpload() {
        const fileInput = document.getElementById('foto-input');
        const titulliInput = document.getElementById('titulli');
        const pershkrimiInput = document.getElementById('pershkrimi');
        const btn = document.getElementById('upload-btn');
        const status = document.getElementById('status');

        if (!fileInput.files[0] || !titulliInput.value) {
            alert("Ploteso titullin dhe zgjidh nje foto!");
            return;
        }

        try {
            btn.disabled = true;
            status.innerHTML = "üîÑ Duke ngarkuar foton n√´ ImgBB...";

            // 1. Upload ne ImgBB
            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                method: "POST",
                body: formData
            });
            const result = await response.json();

            if (result.success) {
                const imageUrl = result.data.url;
                status.innerHTML = "üíæ Duke ruajtur n√´ Firebase...";

                // 2. Ruajtja ne Firestore (Databaze)
                await db.collection("projekte").add({
                    titulli: titulliInput.value,
                    pershkrimi: pershkrimiInput.value,
                    imageUrl: imageUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                status.innerHTML = "‚úÖ Sukses! Punimi u publikua.";
                alert("Punimi u postua me sukses!");
                location.reload();
            } else {
                throw new Error("Gabim nga ImgBB");
            }

        } catch (error) {
            console.error(error);
            status.innerHTML = "‚ùå Gabim gjat√´ publikimit.";
            alert("Gabim: " + error.message);
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
