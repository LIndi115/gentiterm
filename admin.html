<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENTI TERM | Paneli Admin</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <style>
        :root {
            --blue: #007aff;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #ffffff;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .admin-container {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }

        h2 { 
            font-weight: 800; 
            margin-bottom: 25px; 
            color: var(--blue);
            text-align: center;
        }

        label { display: block; margin-bottom: 8px; font-size: 0.8rem; color: #94a3b8; font-weight: 600; }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--blue); outline: none; }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--blue);
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { opacity: 0.9; transform: scale(0.98); }
        button:disabled { background: #334155; cursor: not-allowed; }

        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="admin-container">
    <h2>Shto Punim</h2>
    
    <label>TITULLI I PROJEKTIT</label>
    <input type="text" id="titulli" placeholder="Psh: Instalimi i nxemjes n√´ Prishtin√´">

    <label>P√ãRSHKRIMI (OPSIONALE)</label>
    <textarea id="pershkrimi" rows="3" placeholder="Psh: Sistemet n√´n dysheme..."></textarea>

    <label>FOTO E PUNIMIT</label>
    <input type="file" id="foto-input" accept="image/*">

    <button id="upload-btn" onclick="vazhdoUpload()">PUBLIKO PUNIMIN</button>
    
    <p id="status">Gati p√´r ngarkim.</p>
</div>

<script>
    // Konfigurimi i projektit tend "Herolind"
    const firebaseConfig = {
        apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsj19Wg",
        authDomain: "herolind-6ca5f.firebaseapp.com",
        projectId: "herolind-6ca5f",
        storageBucket: "herolind-6ca5f.firebasestorage.app",
        messagingSenderId: "893085364638",
        appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    async function vazhdoUpload() {
        const fileInput = document.getElementById('foto-input');
        const titulliInput = document.getElementById('titulli');
        const pershkrimiInput = document.getElementById('pershkrimi');
        const btn = document.getElementById('upload-btn');
        const status = document.getElementById('status');

        const file = fileInput.files[0];
        const titulli = titulliInput.value;
        const pershkrimi = pershkrimiInput.value;

        if (!file || !titulli) {
            alert("Ju lutem jepni nj√´ titull dhe zgjidhni nj√´ foto!");
            return;
        }

        try {
            btn.disabled = true;
            status.innerHTML = "üîÑ Duke ngarkuar foton n√´ server...";

            // 1. Upload ne Storage
            const emriFajllit = Date.now() + "_" + file.name;
            const storageRef = storage.ref('projekte/' + emriFajllit);
            const uploadTask = await storageRef.put(file);
            const url = await uploadTask.ref.getDownloadURL();

            // 2. Ruajtja ne Firestore
            status.innerHTML = "üìù Duke ruajtur informacionet...";
            await db.collection("projekte").add({
                titulli: titulli,
                pershkrimi: pershkrimi,
                imageUrl: url,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            status.innerHTML = "‚úÖ Sukses! Faqja u p√´rdit√´sua.";
            status.style.color = "#22c55e";
            
            // Reset forma
            titulliInput.value = "";
            pershkrimiInput.value = "";
            fileInput.value = "";
            btn.disabled = false;

            setTimeout(() => {
                status.innerHTML = "Gati p√´r ngarkim t√´ ri.";
                status.style.color = "#94a3b8";
            }, 3000);

        } catch (error) {
            console.error(error);
            status.innerHTML = "‚ùå Gabim! Kontrolloni lidhjen ose rregullat e Firebase.";
            status.style.color = "#ef4444";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
