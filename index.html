<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENTI TERM | Instalime Profesionale</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root {
            --blue: #007aff;
            --red: #ff3b30;
            --bg: #000000;
            --card-bg: #111112;
            --text: #ffffff;
            --dim: #86868b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; scroll-behavior: smooth; }

        /* Navigation */
        nav {
            position: fixed; top: 0; width: 100%; padding: 20px 8%;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .nav-logo { font-weight: 800; font-size: 1.5rem; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--text); text-decoration: none; font-size: 0.9rem; font-weight: 600; opacity: 0.7; transition: 0.3s; }
        .nav-links a:hover { opacity: 1; color: var(--blue); }

        /* Hero */
        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 0 5%;
            background: radial-gradient(circle at center, #0a0a0b 0%, #000 100%);
        }
        .hero h1 { font-size: clamp(3rem, 10vw, 6rem); font-weight: 800; line-height: 1; margin-bottom: 20px; }
        .hero span { color: var(--blue); }

        /* Album Section */
        section { padding: 100px 8%; }
        .section-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 50px; text-align: center; }
        
        /* grid per albumet */
        #container-firebase {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .album-card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .album-header { margin-bottom: 20px; }
        .album-header h3 { font-size: 1.5rem; color: var(--blue); margin-bottom: 8px; }
        .album-header p { color: var(--dim); line-height: 1.5; }

        /* Grid i fotove brenda albumit */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .image-grid img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            transition: 0.4s;
            cursor: pointer;
        }
        .image-grid img:hover { transform: scale(1.02); }

        /* Footer & Contact */
        .contact-box { background: var(--card-bg); border-radius: 40px; padding: 50px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; }
        footer { padding: 50px 8%; text-align: center; color: var(--dim); border-top: 1px solid rgba(255,255,255,0.05); }

        .wa-float { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 1000; text-decoration: none; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            section { padding: 60px 5%; }
            .image-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo">GENTI<span style="color:var(--red)">TERM</span></div>
        <div class="nav-links">
            <a href="#punimet">Punimet</a>
            <a href="#kontakti">Kontakt</a>
        </div>
    </nav>

    <div class="hero">
        <h1 data-aos="fade-up">Zgjidhje <span>Termike</span><br>për Shtëpinë Tuaj.</h1>
        <p data-aos="fade-up" data-aos-delay="200" style="color:var(--dim); margin-top:20px;">Instalime profesionale dhe efikase me teknologjinë e fundit 2026.</p>
    </div>

    <section id="punimet">
        <h2 class="section-title">Punimet tona <span>Live</span></h2>
        <div id="container-firebase">
            </div>
    </section>

    <section id="kontakti">
        <div class="contact-box">
            <div>
                <h3 style="color:var(--blue); margin-bottom:15px;">Na Kontaktoni</h3>
                <p><i class="fas fa-phone"></i> +383 44 000 000</p>
                <p style="margin-top:10px;"><i class="fas fa-location-dot"></i> Drenas, Kosovë</p>
            </div>
            <div style="text-align: right;">
                <h3 style="margin-bottom:15px;">Orari</h3>
                <p>E hënë - E shtunë</p>
                <p style="color:var(--dim)">08:00 - 18:00</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 GENTI TERM. Punuar nga Herolindi.</p>
    </footer>

    <a href="https://wa.me/38344000000" class="wa-float">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsj19Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection("projekte").orderBy("timestamp", "desc").onSnapshot((snap) => {
            const container = document.getElementById('container-firebase');
            container.innerHTML = '';
            
            snap.forEach((doc) => {
                const data = doc.data();
                let imagesHtml = '';
                
                // Kontrollojme nese ka shume foto (album) apo vetem nje
                const fotoArray = data.images || [data.imageUrl];
                
                fotoArray.forEach(url => {
                    imagesHtml += `<img src="${url}" alt="Punim" onclick="window.open('${url}', '_blank')">`;
                });

                container.innerHTML += `
                    <div class="album-card" data-aos="fade-up">
                        <div class="album-header">
                            <h3>${data.titulli}</h3>
                            <p>${data.pershkrimi || 'Instalim profesional nga Genti Term.'}</p>
                        </div>
                        <div class="image-grid">
                            ${imagesHtml}
                        </div>
                    </div>`;
            });
        });
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 1000, once: true });</script>

</body>
</html>
